<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг без бэкенда</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="#features" class="nav-link">Преимущества</a>
            <a href="#contacts" class="nav-link">Контакты</a>
        </nav>
        <div class="hero">
            <h1>Простой лендинг</h1>
            <p>Только фронтенд — никакого бэкенда!</p>
            <button id="demo-btn">Демо-кнопка</button>
        </div>
    </header>

    <section id="features" class="features">
        <h2>Наши фишки</h2>
        <div class="feature-cards">
            <div class="card">
                <h3>Лёгкость</h3>
                <p>Не грузим серверы.</p>
            </div>
            <div class="card">
                <h3>Скорость</h3>
                <p>Всё работает моментально.</p>
            </div>
        </div>
    </section>

    <section id="contacts" class="contacts">
        <h2>Как с нами связаться</h2>
        <p>Пишите на <span class="email">example@test.ru</span></p>
    </section>

    <footer>
        <p>© 2024 | Фронтенд-лендинг</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
